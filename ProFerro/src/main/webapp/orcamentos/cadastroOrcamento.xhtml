<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:o="http://omnifaces.org/ui"
    xmlns:p="http://primefaces.org/ui">

	<f:metadata>
		<o:viewParam name="orcamento" value="#{orcamentoBean.orcamento}" />
		<f:event listener="#{orcamentoBean.inicializar}" type="preRenderView" />
	</f:metadata>

	<ui:define name="titulo">#{orcamentoBean.orcamento.editando ? 'Edição de orçamento' : 'Novo Orçamento'}</ui:define>
	
    <ui:define name="corpo">
    	<h:form id="frmCadastroOrcamento">
    		<p:growl id="growlOrcamento" showDetail="true" sticky="false" />  
	    	<h1>#{orcamentoBean.orcamento.editando ? 'Edição de orçamento' : 'Novo Orçamento'}</h1>
	    	
	    	<ui:include src="/WEB-INF/template/orcamentos/botoesOrcamento.xhtml" />
	    	
	    	<ui:include src="/WEB-INF/template/orcamentos/capaOrcamento.xhtml" />
	    	<p:tabView style="margin-top: 20px" id="tabView">
	    		<p:tab title="Itens">
	    			<ui:include src="/WEB-INF/template/orcamentos/itensOrcamento.xhtml" />
	    		</p:tab>
	    	</p:tabView>
	    	<ui:include src="/WEB-INF/template/orcamentos/dialogOrcamento.xhtml" />
    	</h:form>
    </ui:define>
</ui:composition>
