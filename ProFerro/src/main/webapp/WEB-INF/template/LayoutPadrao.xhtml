<?xml version="1.0" encoding="UTF-8" ?> 
 <!DOCTYPE html> 
 <html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
 
 	<h:head> 
         <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
         <title><ui:insert name="titulo">ProFerro</ui:insert></title> 
         <h:outputStylesheet library="css" name="sistema.css" />
         <h:outputScript library="js" name="jquery.maskMoney.js"></h:outputScript>
 	</h:head> 
 
 
 	<h:body> 
 		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
 			<f:facet name="start">
 				<h:graphicImage library="images" name="loading.gif"/>
 			</f:facet>
 			<f:facet name="complete">
 				<h:outputText value=""/>
 			</f:facet>
 		</p:ajaxStatus>
 		
 		<header> 
 			<div style="float: left"> 
 				<h:link outcome="/Home"> 
 					<h1 class="logo">ProFerro</h1>
 					<!--<h:graphicImage library="images" name="logo-algaworks.png" />--> 
 				</h:link> 
 			</div> 
 			<div style="float: right; margin-right: 110px">
 				<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px"> Olá #{seguranca.nomeUsuario}</span>
 				
 				<h:form style="display: inline-block">
 					<p:menubar styleClass="menu-sistema">
 						<p:submenu label="Cadastros">
 							<p:menuitem value="Clientes" outcome="/clientes/cadastroCliente" icon="ui-icon-person"/>
 							<p:menuitem value="Usuários" outcome="/usuarios/cadastroUsuario" icon="ui-icon-person"/>
 							<p:separator/>
 						</p:submenu>
 						
	 					<p:submenu label="Orçamentos">
	 						<p:menuitem value="Novo Orçamento" outcome="/orcamentos/cadastroOrcamento" icon="ui-icon-document"/>
	 						<p:menuitem value="Pesquisa" outcome="/orcamentos/pesquisaOrcamento" icon="ui-icon-search"/>
	 					</p:submenu>
 						<p:menuitem value="Sair" url="/j_spring_security_logout" icon="ui-icon-power"/>
 					</p:menubar>
 				</h:form>
 			</div>
 			<div style="clear: both"></div>
 		</header> 
 	
 	 
	 	<div id="conteudo"> 
	 		<ui:insert name="corpo"/> 
	 	</div> 
	 	 
	 	<p:separator style="margin-top: 20px"/> 
	 	 
	 	<footer> 
	 		ProFerro 
	 	</footer> 
 		
 		<script>
 			function configurarMoeda(){
 				$(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero: true});
 			}
 			$(document).ready(function(){
 				configurarMoeda();
 			})
 			function validar(dom,tipo){
				switch(tipo){
					case'num':var regex=/[A-Za-z]/g;break;
					case'text':var regex=/\d/g;break;
			}
				dom.value=dom.value.replace(regex,'');
			}
 		</script>
 	</h:body> 
 </html>
