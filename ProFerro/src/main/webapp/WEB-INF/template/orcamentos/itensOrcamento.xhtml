<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:dataTable  var="item" id="itensTabela" rowIndexVar="linha" value="#{orcamentoBean.orcamento.itens}"
		emptyMessage="Nenhum item cadastrado.">
		<p:column headerText="Item" style="text-align: left; width:40%">
			<h:outputText value="#{item.descricao}" />
		</p:column>
		
		<p:column headerText="Quantidade" style="text-align: center; width: 5%">
			<h:outputText value="#{item.quantidade}" />
		</p:column>
		
		<p:column headerText="Valor UnitÃ¡rio" style="text-align: right; width: 10%">
			<h:outputText value="#{item.valorUnitario}">
				<f:convertNumber type="currency"/>
			</h:outputText>
		</p:column>
		<p:column style="text-align: center; width: 3%">
			<p:commandButton icon="ui-icon-trash" title="Excluir"
				oncomplete="PF('confirmacaoItem').show()">
				<f:setPropertyActionListener value="#{item}"
					target="#{orcamentoBean.item}" />
			</p:commandButton>
			
		</p:column>
		<p:columnGroup type="footer">
			<p:row>
				<p:column colspan="2" footerText="Total" style="font-weight: bold; text-align: right" />
				<p:column style="text-align: right">
					<f:facet name="footer">
						<h:outputText value="#{orcamentoBean.orcamento.valorTotal}" style="font-weight: bold">
							<f:convertNumber type="currency"/>
						</h:outputText>
					</f:facet>
				</p:column>
			</p:row>
		</p:columnGroup>
	</p:dataTable>
  	
</ui:composition>
