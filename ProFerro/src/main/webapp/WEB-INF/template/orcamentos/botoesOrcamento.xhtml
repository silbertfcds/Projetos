<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
	<p:toolbar style="margin-top: 20px">
  		<p:toolbarGroup>
  			<p:button value="Novo" outcome="/orcamentos/cadastroOrcamento" icon="ui-icon-document"/>
  			<p:commandButton value="Salvar" action="#{orcamentoBean.salvar}" icon="ui-icon-disk" update="@form"/>
  		</p:toolbarGroup>
  		
  		<p:toolbarGroup align="right">
  			<p:commandButton value="Adicionar itens" onclick="PF('adicionarItemDialog').show(); return false"  icon="ui-icon-circle-plus"/>
  			<p:commandButton id="enviarEmail" value="Enviar por e-mail" action="#{envioOrcamentoEmailBean.enviar}" icon="ui-icon-mail-closed"
  				process="@this" disabled="#{orcamentoBean.orcamento.novo}"/>
  			
  			<p:separator/>
  		
  			<p:button value="Pesquisa" outcome="/orcamentos/pesquisaOrcamento" icon="ui-icon-search"/>
  		</p:toolbarGroup>
  	</p:toolbar>
  	
</ui:composition>
