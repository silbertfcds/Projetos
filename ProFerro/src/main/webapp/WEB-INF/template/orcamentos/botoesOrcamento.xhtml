<ui:composition xmlns="http://www.w3.org/1999/xhtml"

    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
	<p:toolbar style="margin-top: 20px">
  		<p:toolbarGroup>
  			<p:button value="Novo" outcome="/orcamentos/cadastroOrcamento"/>
  			<p:commandButton value="Salvar" action="#{orcamentoBean.salvar}" />
  		</p:toolbarGroup>
  		
  		<p:toolbarGroup align="right">
  			<p:commandButton value="Adicionar itens" onclick="PF('adicionarItemDialog').show(); return false"  />
  			<p:commandButton value="Imprimir" />
  			<p:commandButton value="Enviar por e-mail" />
  			
  			<p:separator/>
  		
  			<p:button value="Pesquisa" outcome="/orcamentos/pesquisaOrcamento"/>
  		</p:toolbarGroup>
  	</p:toolbar>
  	
</ui:composition>
