<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<p:panelGrid id="panelDados" columns="4" style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo, rotulo, campo">
		<p:outputLabel value="Descrição" for="descricao"/>
		<p:inputText id="descricao" size="40" maxlength="80" value="#{orcamentoBean.orcamento.descricao}" />
		
		<p:outputLabel value="Data de criação"/>
        <h:outputText value="#{orcamentoBean.orcamento.criacao}" >
        	<f:convertDateTime pattern="dd/MM/yyyy"/>
        </h:outputText>
        
        <p:outputLabel value="Cliente" for="cliente"/>
        <p:autoComplete id="cliente" size="40" dropdown="true" 
        	value="#{orcamentoBean.orcamento.cliente}" completeMethod="#{orcamentoBean.completarCliente}"
        	var="cliente" itemLabel="#{cliente.nome}" itemValue="#{cliente}" forceSelection="true" onkeyup="validar(this,'text');"/>
        
        <p:outputLabel value="Total do orçamento" style="font-weight: bold; font-size: 1.1em"/>
        <h:outputText value="#{orcamentoBean.orcamento.valorTotal}" 
        	style="font-weight: bold; font-size: 1.1em" id="totalPedido">
        	<f:convertNumber type="currency"/>
       	</h:outputText>
	</p:panelGrid>
  	
</ui:composition>
