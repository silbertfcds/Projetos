<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de usuários</ui:define>
    
    <ui:define name="corpo">
    	<h:form id="frmUsuario">
	    	<h1>Pesquisa de usuários</h1>
	    	<p:messages autoUpdate="true" closable="true"/>
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Pesquisar" action="#{pesquisaUsuarioBean.pesquisar}" icon="ui-icon-search"
	    			update="@form"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Novo" outcome="/usuarios/cadastroUsuario" icon="ui-icon-document"/>
	    		</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    		
	    		<p:outputLabel value="Nome" />
	    		<p:inputText size="60" value="#{pesquisaUsuarioBean.filtro.nome}"/>
	    		
	    	</p:panelGrid>
	    	
	    	<p:dataTable id="pedidosTable" value="#{pesquisaUsuarioBean.usuariosFiltrados}" var="usuario"
	    		style="margin-top: 20px" emptyMessage="Nenhum usuário encontrado."
	    		rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    	
	    		<p:column headerText="Nome" style="text-align: left">
	    			<h:outputText value="#{usuario.nome}"/>
	    		</p:column>
	    		<p:column headerText="E-mail" style="text-align: left; width: 280px">
	    			<h:outputText value="#{usuario.email}"/>
	    		</p:column>
	    		<p:column style="text-align: center; width: 70px">
	    			
	    			<p:button icon="ui-icon-pencil" title="Editar" outcome="/usuarios/cadastroUsuario">
	    				<f:param name="usuario" value="#{usuario.id}"/>
	    			</p:button>
	    			<p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('confirmacao').show()"
	    				update=":frmUsuario:exclusaoConfirmacaoUsuario" process="@this">
	    				<f:setPropertyActionListener value="#{usuario}" target="#{pesquisaUsuarioBean.usuarioSelecionado}"/>
	    			</p:commandButton>
	    			
	    		</p:column>
	    	</p:dataTable>
	    	
	    	<p:confirmDialog header="Exclusão de usuário" id="exclusaoConfirmacaoUsuario"
				message="Tem certeza que deseja excluir o usuário #{pesquisaUsuarioBean.usuarioSelecionado.nome}?"
				widgetVar="confirmacao">
				<p:button value="Não"
					onclick="PF('confirmacao').hide(); return false;" />
				<p:commandButton value="Sim" action="#{pesquisaUsuarioBean.excluir}" update=":frmUsuario:pedidosTable"
					process="@this" oncomplete="PF('confirmacao').hide(); return false;" />
			</p:confirmDialog>
	    	
    	</h:form>
    </ui:define>
</ui:composition>
