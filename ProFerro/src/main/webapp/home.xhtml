<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:p="http://primefaces.org/ui">

	

	<ui:define name="titulo">Dashboard</ui:define>

	<ui:define name="corpo">
		<h:form id="frmEvento">
    		<p:growl id="messages" showDetail="true" />

		

			<h:panelGrid columnClasses="value">
        		<p:commandButton value="Evento" style="margin-top: 20px"
				onclick="PF('adicionarEventoDialog').show(); return false" icon="ui-icon-circle-plus"/>
		
        		<p:schedule id="calendario" value="#{scheduleView.eventModel}" timeZone="GMT-3"/>
    		</h:panelGrid>


			<p:dialog header="Evento" id="dialogEvento"
				widgetVar="adicionarEventoDialog" modal="true" resizable="false">
				<h:panelGroup id="inclusaoPanelEvento">

					<h:panelGrid id="painelEvento" columns="2">
						<p:outputLabel value="Titulo:  " />
						<p:inputText value="#{scheduleView.titulo}"/>
						
						<p:outputLabel value="De:  " />
						<p:calendar id="datetimeDe" value="#{scheduleView.dateDe}" pattern="MM/dd/yyyy HH:mm:ss" showOn="button"/>
	    					
 						<p:outputLabel value="AtÃ©:  " />
    					<p:calendar id="datetimeAte" value="#{scheduleView.dateAte}" pattern="MM/dd/yyyy HH:mm:ss" showOn="button"/>
	    					
						<p:spacer />
						<p:commandButton value="Incluir" style="margin-top: 20px"
							action="#{scheduleView.salvar}"
							process="painelEvento" update=":frmEvento:calendario"
							ajax="true" />
					</h:panelGrid>

				</h:panelGroup>
			</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>
