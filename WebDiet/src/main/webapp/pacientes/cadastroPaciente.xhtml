<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Paciente</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="paciente" value="#{cadastroPacienteBean.paciente}" />
		</f:metadata>

		<h:form id="frmPaciente">
			<h1>Novo Paciente</h1>
			<p:growl id="growlPaciente" showDetail="true" sticky="false" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/pacientes/cadastroPaciente"
						icon="ui-icon-document" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						icon="ui-icon-disk" action="#{cadastroPacienteBean.salvar}"
						update="@form"  />

				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/pacientes/pesquisaPaciente" icon="ui-icon-search" />
				</p:toolbarGroup>
			</p:toolbar>

			 <p:tabView id="tabView" style="margin-top: 20px">
				<p:tab title="Dados Pessoais">
				 	<ui:include src="dadosPessoais.xhtml"/>
				</p:tab>
				
				<p:tab title="Histórico">
					<ui:include src="historico.xhtml"/>
				</p:tab>
				
				<p:tab title="Avaliação Antropométrica">
					<ui:include src="avaliacaoAntropometrica.xhtml"/>
				</p:tab>
				
				<p:tab id="tabBio" title="Avaliação Bioquímica">
					<ui:include src="avaliacaoBioquimica.xhtml"/>
				</p:tab>
				
				<p:tab id="tabDiet" title="Avaliação Dietética">
					<ui:include src="avaliacaoDietetica.xhtml"/>
				</p:tab>
			</p:tabView>

		</h:form>
	</ui:define>
</ui:composition>
