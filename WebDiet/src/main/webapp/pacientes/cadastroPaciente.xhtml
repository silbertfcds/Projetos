<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Paciente</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="paciente" value="#{cadastroPacienteBean.paciente}" />
		</f:metadata>

		<h:form id="frmPaciente">
			<h1>Novo Paciente</h1>
			<p:growl id="growlPaciente" showDetail="true" sticky="false" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/pacientes/cadastroPaciente"
						icon="ui-icon-document" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						icon="ui-icon-disk" action="#{cadastroPacienteBean.salvar}"
						update="@form"  />

				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/pacientes/pesquisaPaciente" icon="ui-icon-search" />
				</p:toolbarGroup>
			</p:toolbar>

			 <p:tabView style="margin-top: 20px">
				 <p:tab title="Dados Pessoais">
					<p:panelGrid columns="4" columnClasses="rotulo, campo"
						id="painelPaciente" style="width: 100%; margin-top: 20px">
		
						<p:outputLabel for="nome" value="Nome"/>
						<p:inputText id="nome" size="60" maxlength="80"
							value="#{cadastroPacienteBean.paciente.dadosPessoais.nome}"
							onkeyup="validar(this,'text');" />
		
						<p:outputLabel value="Rua" />
						<h:panelGroup>
							<p:inputText size="35"
								value="#{cadastroPacienteBean.paciente.endereco.logradouro}"
								onkeyup="validar(this,'text');"/>
						</h:panelGroup>
							
						<p:outputLabel for="dataNascimento" value="Data Nascimento:" />
						<p:calendar id="dataNascimento" value="#{cadastroPacienteBean.paciente.dadosPessoais.dataNascimento}" pattern="dd/MM/yyyy" mask="true" size="6"/>
						
						<p:outputLabel value="Número" />
						<h:panelGroup>
							<p:inputText size="5"
								value="#{cadastroPacienteBean.paciente.endereco.numero}"
								onkeyup="validar(this,'num');"/>
						</h:panelGroup>
						
						<p:outputLabel value="CPF" for="cpf" />
						<p:inputMask id="cpf" size="20" maxlength="30"
							value="#{cadastroPacienteBean.paciente.dadosPessoais.documentoReceitaFederal}"
							mask="9999999999-9" />
							
						<p:outputLabel value="Complemento" />
						<h:panelGroup>
							<p:inputText size="35"
								value="#{cadastroPacienteBean.paciente.endereco.complemento}"/>
						</h:panelGroup>
						
						<p:outputLabel value="E-mail" for="email" />
						<p:inputText id="email" size="40" maxlength="60"
							value="#{cadastroPacienteBean.paciente.dadosPessoais.email}" />
							
						<p:outputLabel value="CEP" />
						<h:panelGroup>
							<p:inputMask value="#{cadastroPacienteBean.paciente.endereco.cep}"
								mask="99999-999"/>
						</h:panelGroup>
						
						<p:outputLabel value="Telefone" for="Telefone" />
						<p:inputMask id="Telefone"
							value="#{cadastroPacienteBean.paciente.dadosPessoais.telefone}"
							mask="(999) 99999-9999" />	
							
						<p:outputLabel value="Cidade" />
						<h:panelGroup>
							<p:inputText value="#{cadastroPacienteBean.paciente.endereco.cidade}"
								onkeyup="validar(this,'text');" />

							<p:outputLabel value="UF" style="margin-left: 20px" />
							<p:inputText size="2"
								value="#{cadastroPacienteBean.paciente.endereco.uf}"
								onkeyup="validar(this,'text');" />
						</h:panelGroup>
						
						<p:outputLabel value="Ocupação" for="ocupacao" />
						<p:inputText id="ocupacao" size="20" maxlength="40"
							value="#{cadastroPacienteBean.paciente.dadosPessoais.ocupacao}" 
							onkeyup="validar(this,'text');"/>
					    
					</p:panelGrid>
				</p:tab>
				<p:tab title="Histórico">
					<p:panelGrid columns="2" columnClasses="rotulo, campo"
						id="painelAtividadeFisica" style="width: 100%; margin-top: 20px">
						
						<p:outputLabel value="Histórico familiar:"/>
						<h:panelGroup>
						    <p:selectManyCheckbox value="#{cadastroPacienteBean.paciente.historico.doencas}"
						    	collectionType="java.util.ArrayList">
						    	<f:selectItem itemLabel="Diabetes" itemValue="Diabetes" />
					    		<f:selectItem itemLabel="Has" itemValue="Has" />
						    	<f:selectItem itemLabel="Renal" itemValue="Renal" />
						    	<f:selectItem itemLabel="Câncer" itemValue="Cancer" />
						    	<f:selectItem itemLabel="Cardiopatia" itemValue="Cardiopatia" />
						    </p:selectManyCheckbox>
					    </h:panelGroup>
					    
					    <p:outputLabel value="Outro:" />
					    <h:panelGroup>
							<p:inputText size="30" maxlength="60" value="#{cadastroPacienteBean.paciente.historico.outrasDoencas}"
								onkeyup="validar(this,'text');"/>
						</h:panelGroup>
							
						<p:outputLabel value="Atividade Física:"/>
						<h:panelGroup>
							<p:selectOneRadio value="#{cadastroPacienteBean.paciente.historico.atividadeFisica}">
					            <f:selectItem itemLabel="Sim" itemValue="true" />
					            <f:selectItem itemLabel="Não" itemValue="false" />
					        </p:selectOneRadio>
						</h:panelGroup>
				        
				        <p:outputLabel value="Tipo:" />
				        <h:panelGroup>
							<p:inputText size="30" maxlength="60"
								value="#{cadastroPacienteBean.paciente.historico.tipoAtividadeFisica}"
								onkeyup="validar(this,'text');"/>
				        </h:panelGroup>
				        
						<p:outputLabel value="Duração:" />
						<h:panelGroup>
							<p:inputText size="10" maxlength="20"
								value="#{cadastroPacienteBean.paciente.historico.duracaoAtividadeFisica}"/>
						</h:panelGroup>
						
						<p:outputLabel value="Freqüencia:"/>
						<h:panelGroup>
							<p:inputText size="10" maxlength="10"
								value="#{cadastroPacienteBean.paciente.historico.frequenciaAtividadeFisica}"/>
						</h:panelGroup>
							
						<p:outputLabel value="Horas de sono:"/>
						<h:panelGroup>
							<p:inputText size="10" maxlength="10"
								value="#{cadastroPacienteBean.paciente.historico.horaSono}"/>
						</h:panelGroup>
							
						<p:outputLabel value="Já fez uso de suplementos alimentares:" />
						<h:panelGroup>
					        <p:selectOneRadio value="#{cadastroPacienteBean.paciente.historico.suplemento}">
					            <f:selectItem itemLabel="Sim" itemValue="true" />
					            <f:selectItem itemLabel="Não" itemValue="false" />
					        </p:selectOneRadio>
						</h:panelGroup>
				        
				        <p:outputLabel value="Nome do Suplemento:" />
				        <h:panelGroup>
							<p:inputText size="30" maxlength="60"
								value="#{cadastroPacienteBean.paciente.historico.descricaoSuplemento}"
								onkeyup="validar(this,'text');"/>
				        </h:panelGroup>
							
						<p:outputLabel value="Por quanto tempo: "/>
						<h:panelGroup>
							<p:inputText size="10" maxlength="20"
								value="#{cadastroPacienteBean.paciente.historico.tempoSuplemento}"/>
						</h:panelGroup>
						
						<p:outputLabel value="Fumante:" />
						<h:panelGroup>
					        <p:selectOneRadio value="#{cadastroPacienteBean.paciente.historico.fumante}">
					            <f:selectItem itemLabel="Sim" itemValue="true" />
					            <f:selectItem itemLabel="Não" itemValue="false" />
					        </p:selectOneRadio>
						</h:panelGroup>
						
						<p:outputLabel value="Quanto tempo:" />
					    <h:panelGroup>
							<p:inputText size="30" maxlength="60" value="#{cadastroPacienteBean.paciente.historico.tempoFumante}"/>
						</h:panelGroup>
						
						<p:outputLabel value="Ingere bebida alcoólica:" />
						<h:panelGroup>
					        <p:selectOneRadio value="#{cadastroPacienteBean.paciente.historico.bebida}">
					            <f:selectItem itemLabel="Sim" itemValue="true" />
					            <f:selectItem itemLabel="Não" itemValue="false" />
					        </p:selectOneRadio>
						</h:panelGroup>
											
						<p:outputLabel value="Tipo:" />
					    <h:panelGroup>
							<p:inputText size="30" maxlength="60" value="#{cadastroPacienteBean.paciente.historico.tipoBebida}"/>
						</h:panelGroup>
						
						<p:outputLabel value="Frequência:" />
					    <h:panelGroup>
							<p:inputText size="30" maxlength="60" value="#{cadastroPacienteBean.paciente.historico.frequenciaBebida}"/>
						</h:panelGroup>
						
						<p:outputLabel value="Medicamentos" />
					    <h:panelGroup>
							<p:inputText size="30" maxlength="60" value="#{cadastroPacienteBean.paciente.historico.medicamento}"/>
						</h:panelGroup>
						
						<p:outputLabel value="Já fez tratamento dietético:" />
						<h:panelGroup>
					        <p:selectOneRadio value="#{cadastroPacienteBean.paciente.historico.tratamentoDietetico}">
					            <f:selectItem itemLabel="Sim" itemValue="true" />
					            <f:selectItem itemLabel="Não" itemValue="false" />
					        </p:selectOneRadio>
						</h:panelGroup>
						
						<p:outputLabel value="Qual o objetivo da consulta:" />
					    <h:panelGroup>
							<p:inputText size="30" maxlength="60" value="#{cadastroPacienteBean.paciente.historico.objetivoConsulta}"/>
						</h:panelGroup>
						
						<p:outputLabel value="Queixas:"/>
						<h:panelGroup>
					        <p:selectCheckboxMenu value="#{cadastroPacienteBean.paciente.historico.queixas}" label="Queixas"
                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px" collectionType="java.util.ArrayList">
					            <f:selectItem itemLabel="Azia/queimação" itemValue="Azia" />
					    		<f:selectItem itemLabel="Náuseas/enjoo" itemValue="Nauseas" />
						    	<f:selectItem itemLabel="Vômito" itemValue="Vomito" />
						    	<f:selectItem itemLabel="Constipação/fezes ressecadas" itemValue="Constipacao" />
						    	<f:selectItem itemLabel="Refluxo g/i" itemValue="Refluxo" />
						    	<f:selectItem itemLabel="Sensação de empachamento " itemValue="Empachamento" />
						    	<f:selectItem itemLabel="Intolerante ao glúten" itemValue="Intolerante ao gluten" />
						    	<f:selectItem itemLabel="Intolerante à lactose" itemValue="Intolerante a lactose" />
						    	<f:selectItem itemLabel="Menopausa" itemValue="Menopausa" />
						    	<f:selectItem itemLabel="Tpm" itemValue="Tpm" />
						    	<f:selectItem itemLabel="Queda de cabelo" itemValue="Queda de cabelo" />
						    	<f:selectItem itemLabel="Unhas ressecadas" itemValue="Unhas ressecadas" />
					        </p:selectCheckboxMenu>
					    </h:panelGroup>
					    
					</p:panelGrid>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
