<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Paciente</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="paciente" value="#{cadastroPacienteBean.paciente}" />
		</f:metadata>

		<h:form id="frmPaciente">
			<h1>Novo Paciente</h1>
			<p:growl id="growlPaciente" showDetail="true" sticky="false" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/pacientes/cadastroPaciente"
						icon="ui-icon-document" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						icon="ui-icon-disk" action="#{cadastroPacienteBean.salvar}"
						update="@form"  />

				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/pacientes/pesquisaPaciente" icon="ui-icon-search" />
				</p:toolbarGroup>
			</p:toolbar>

			 <p:tabView style="margin-top: 20px">
				 <p:tab title="Dados Pessoais">
					<p:panelGrid columns="4" columnClasses="rotulo, campo"
						id="painelPaciente" style="width: 100%; margin-top: 20px">
		
						<p:outputLabel value="Nome" for="nome" />
						<p:inputText id="nome" size="60" maxlength="80"
							value="#{cadastroPacienteBean.paciente.dadosPessoais.nome}"
							onkeyup="validar(this,'text');" />
		
						<p:outputLabel value="Rua" />
						<h:panelGroup>
							<p:inputText size="35"
								value="#{cadastroPacienteBean.endereco.logradouro}"
								onkeyup="validar(this,'text');" rendered="#{cadastroPacienteBean.paciente.novo}"/>
							<p:inputText size="35"
								value="#{cadastroPacienteBean.paciente.endereco.logradouro}"
								onkeyup="validar(this,'text');" rendered="#{cadastroPacienteBean.paciente.editando}" />
						</h:panelGroup>
							
						<p:outputLabel value="CPF" for="cpf" />
						<p:inputMask id="cpf" size="20" maxlength="30"
							value="#{cadastroPacienteBean.paciente.dadosPessoais.documentoReceitaFederal}"
							mask="9999999999-9" />
						
						<p:outputLabel value="Número" />
						<h:panelGroup>
							<p:inputText size="5"
								value="#{cadastroPacienteBean.endereco.numero}"
								onkeyup="validar(this,'num');" rendered="#{cadastroPacienteBean.paciente.novo}"/>
							<p:inputText size="5"
								value="#{cadastroPacienteBean.paciente.endereco.numero}"
								onkeyup="validar(this,'num');" rendered="#{cadastroPacienteBean.paciente.editando}"/>
						</h:panelGroup>
							
						<p:outputLabel value="E-mail" for="email" />
						<p:inputText id="email" size="40" maxlength="60"
							value="#{cadastroPacienteBean.paciente.dadosPessoais.email}" />
							
						<p:outputLabel value="Complemento" />
						<h:panelGroup>
							<p:inputText size="35"
								value="#{cadastroPacienteBean.endereco.complemento}" rendered="#{cadastroPacienteBean.paciente.novo}"/>
							<p:inputText size="35"
								value="#{cadastroPacienteBean.paciente.endereco.complemento}" rendered="#{cadastroPacienteBean.paciente.editando}"/>
						</h:panelGroup>
							
						<p:outputLabel value="Telefone" for="Telefone" />
						<p:inputMask id="Telefone"
							value="#{cadastroPacienteBean.paciente.dadosPessoais.telefone}"
							mask="(999) 99999-9999" />
							
						<p:outputLabel value="CEP" />
						<h:panelGroup>
							<p:inputMask value="#{cadastroPacienteBean.endereco.cep}"
								mask="99999-999" rendered="#{cadastroPacienteBean.paciente.novo}"/>
							<p:inputMask value="#{cadastroPacienteBean.paciente.endereco.cep}"
								mask="99999-999" rendered="#{cadastroPacienteBean.paciente.editando}"/>
						</h:panelGroup>
							
						<p:outputLabel value="Ocupação" for="ocupacao" />
						<p:inputText id="ocupacao" size="20" maxlength="40"
							value="#{cadastroPacienteBean.paciente.dadosPessoais.ocupacao}" 
							onkeyup="validar(this,'text');"/>
							
						<p:outputLabel value="Cidade" />
						<h:panelGroup rendered="#{cadastroPacienteBean.paciente.novo}">
							<p:inputText value="#{cadastroPacienteBean.endereco.cidade}"
								onkeyup="validar(this,'text');" />

							<p:outputLabel value="UF" style="margin-left: 20px" />
							<p:inputText size="2"
								value="#{cadastroPacienteBean.endereco.uf}"
								onkeyup="validar(this,'text');" />
						</h:panelGroup>
						<h:panelGroup rendered="#{cadastroPacienteBean.paciente.editando}">
							<p:inputText value="#{cadastroPacienteBean.paciente.endereco.cidade}"
								onkeyup="validar(this,'text');" />

							<p:outputLabel value="UF" style="margin-left: 20px" />
							<p:inputText size="2"
								value="#{cadastroPacienteBean.paciente.endereco.uf}"
								onkeyup="validar(this,'text');" />
						</h:panelGroup>
					</p:panelGrid>
				</p:tab>
				<p:tab title="Histórico">
					<h:panelGrid columns="2" columnClasses="rotulo, campo"
						id="painelAtividadeFisica" style="width: 100%; margin-top: 20px">
						
						<p:outputLabel value="Histórico familiar:"/>
						<h:panelGroup>
						    <p:selectManyCheckbox value="#{cadastroPacienteBean.historico.arrayHistoricoFamiliar}" rendered="#{cadastroPacienteBean.paciente.novo}">
						        <f:selectItem itemLabel="Diabetes" itemValue="Diabetes" />
						        <f:selectItem itemLabel="Has" itemValue="Has" />
						        <f:selectItem itemLabel="Renal" itemValue="Renal" />
						        <f:selectItem itemLabel="Câncer" itemValue="Cancer" />
						        <f:selectItem itemLabel="Cardiopatia" itemValue="Cardiopatia" />
						        <f:selectItem itemLabel="Outro" itemValue="Outro" />
						    </p:selectManyCheckbox>
						    <p:selectManyCheckbox value="#{cadastroPacienteBean.paciente.historico.arrayHistoricoFamiliar}" rendered="#{cadastroPacienteBean.paciente.editando}">
						        <f:selectItem itemLabel="Diabetes" itemValue="Diabetes" />
						        <f:selectItem itemLabel="Has" itemValue="Has" />
						        <f:selectItem itemLabel="Renal" itemValue="Renal" />
						        <f:selectItem itemLabel="Câncer" itemValue="Cancer" />
						        <f:selectItem itemLabel="Cardiopatia" itemValue="Cardiopatia" />
						        <f:selectItem itemLabel="Outro" itemValue="Outro" />
						    </p:selectManyCheckbox>
					    </h:panelGroup>
					    
					    <p:outputLabel value="Outro:" />
					    <h:panelGroup>
					    	<p:inputText size="30" maxlength="60" value="#{cadastroPacienteBean.historico.outrasDoencas}"
								onkeyup="validar(this,'text');" rendered="#{cadastroPacienteBean.paciente.novo}"/>
							<p:inputText size="30" maxlength="60" value="#{cadastroPacienteBean.paciente.historico.outrasDoencas}"
								onkeyup="validar(this,'text');" rendered="#{cadastroPacienteBean.paciente.editando}"/>
						</h:panelGroup>
							
						<p:outputLabel value="Atividade Física:"/>
						<h:panelGroup>
							<p:selectOneRadio value="#{cadastroPacienteBean.historico.atividadeFisica}" rendered="#{cadastroPacienteBean.paciente.novo}">
					            <f:selectItem itemLabel="Sim" itemValue="true" />
					            <f:selectItem itemLabel="Não" itemValue="false" />
					        </p:selectOneRadio>
							<p:selectOneRadio value="#{cadastroPacienteBean.paciente.historico.atividadeFisica}" rendered="#{cadastroPacienteBean.paciente.editando}">
					            <f:selectItem itemLabel="Sim" itemValue="true" />
					            <f:selectItem itemLabel="Não" itemValue="false" />
					        </p:selectOneRadio>
						</h:panelGroup>
				        
				        <p:outputLabel value="Tipo:" />
				        <h:panelGroup>
							<p:inputText size="30" maxlength="60"
								value="#{cadastroPacienteBean.historico.tipoAtividadeFisica}"
								onkeyup="validar(this,'text');" rendered="#{cadastroPacienteBean.paciente.novo}"/>
							<p:inputText size="30" maxlength="60"
								value="#{cadastroPacienteBean.paciente.historico.tipoAtividadeFisica}"
								onkeyup="validar(this,'text');" rendered="#{cadastroPacienteBean.paciente.editando}"/>
				        </h:panelGroup>
				        
						<p:outputLabel value="Duração:" />
						<h:panelGroup>
							<p:inputText size="10" maxlength="20"
								value="#{cadastroPacienteBean.historico.duracaoAtividadeFisica}" rendered="#{cadastroPacienteBean.paciente.novo}"/>
							<p:inputText size="10" maxlength="20"
								value="#{cadastroPacienteBean.paciente.historico.duracaoAtividadeFisica}" rendered="#{cadastroPacienteBean.paciente.editando}"/>
						</h:panelGroup>
						
						<p:outputLabel value="Freqüencia:"/>
						<h:panelGroup>
							<p:inputText size="10" maxlength="10"
								value="#{cadastroPacienteBean.historico.frequenciaAtividadeFisica}" rendered="#{cadastroPacienteBean.paciente.novo}"/>
							<p:inputText size="10" maxlength="10"
								value="#{cadastroPacienteBean.paciente.historico.frequenciaAtividadeFisica}" rendered="#{cadastroPacienteBean.paciente.editando}"/>
						</h:panelGroup>
							
						<p:outputLabel value="Horas de sono:"/>
						<h:panelGroup>
							<p:inputText size="10" maxlength="10"
								value="#{cadastroPacienteBean.historico.horaSono}" rendered="#{cadastroPacienteBean.paciente.novo}"/>
							<p:inputText size="10" maxlength="10"
								value="#{cadastroPacienteBean.paciente.historico.horaSono}" rendered="#{cadastroPacienteBean.paciente.editando}"/>
						</h:panelGroup>
							
						<p:outputLabel value="Já fez uso de suplementos alimentares:" />
						<h:panelGroup>
							<p:selectOneRadio value="#{cadastroPacienteBean.historico.suplemento}" rendered="#{cadastroPacienteBean.paciente.novo}">
					            <f:selectItem itemLabel="Sim" itemValue="true" />
					            <f:selectItem itemLabel="Não" itemValue="false" />
					        </p:selectOneRadio>
					        <p:selectOneRadio value="#{cadastroPacienteBean.paciente.historico.suplemento}" rendered="#{cadastroPacienteBean.paciente.editando}">
					            <f:selectItem itemLabel="Sim" itemValue="true" />
					            <f:selectItem itemLabel="Não" itemValue="false" />
					        </p:selectOneRadio>
						</h:panelGroup>
				        
				        <p:outputLabel value="Nome do Suplemento:" />
				        <h:panelGroup>
							<p:inputText size="30" maxlength="60"
								value="#{cadastroPacienteBean.historico.descricaoSuplemento}"
								onkeyup="validar(this,'text');" rendered="#{cadastroPacienteBean.paciente.novo}"/>
							<p:inputText size="30" maxlength="60"
								value="#{cadastroPacienteBean.paciente.historico.descricaoSuplemento}"
								onkeyup="validar(this,'text');" rendered="#{cadastroPacienteBean.paciente.editando}"/>
				        </h:panelGroup>
							
						<p:outputLabel value="Por quanto tempo: "/>
						<h:panelGroup>
							<p:inputText size="10" maxlength="20"
								value="#{cadastroPacienteBean.historico.tempoSuplemento}" rendered="#{cadastroPacienteBean.paciente.novo}"/>
							<p:inputText size="10" maxlength="20"
								value="#{cadastroPacienteBean.paciente.historico.tempoSuplemento}" rendered="#{cadastroPacienteBean.paciente.editando}"/>
						</h:panelGroup>
							
						<p:outputLabel value="Queixas:" for="queixas" />
						<h:panelGroup>
						    <p:selectCheckboxMenu id="queixas" label="Citiess" value="#{cadastroPacienteBean.historico.arrayQueixas}"
	                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px" style="max-width:200px;" rendered="#{cadastroPacienteBean.paciente.novo}">
						        <f:selectItem itemLabel="Azia/Queimação" itemValue="Azia/Queimação" />
						        <f:selectItem itemLabel="Náuseas/Enjoo" itemValue="PS4" />
						        <f:selectItem itemLabel="Vômito" itemValue="Náuseas/Enjoo" />
						        <f:selectItem itemLabel="Diarreia" itemValue="Diarreia" />
						        <f:selectItem itemLabel="Constipação/Fezes ressecadas" itemValue="Constipação/Fezes ressecadas" />
						        <f:selectItem itemLabel="Sensação de empachamento" itemValue="Sensação de empachamento" />
						        <f:selectItem itemLabel="Intolerante ao glúten" itemValue="Intolerante ao glúten" />
						        <f:selectItem itemLabel="Intolerante à lactose" itemValue="Intolerante à lactose" />
						        <f:selectItem itemLabel="Menopausa" itemValue="Menopausa" />
						        <f:selectItem itemLabel="Tpm " itemValue="Tpm" />
						        <f:selectItem itemLabel="Queda de cabelo" itemValue="Queda de cabelo" />
						        <f:selectItem itemLabel="Unhas ressecadas" itemValue="Unhas ressecadas" />
						    </p:selectCheckboxMenu>
						    <p:selectCheckboxMenu id="queixas" label="Citiess" value="#{cadastroPacienteBean.paciente.historico.arrayQueixas}"
	                              filter="true" filterMatchMode="startsWith" panelStyle="width:250px" style="max-width:200px;" rendered="#{cadastroPacienteBean.paciente.editando}">
						        <f:selectItem itemLabel="Azia/Queimação" itemValue="Azia/Queimação" />
						        <f:selectItem itemLabel="Náuseas/Enjoo" itemValue="PS4" />
						        <f:selectItem itemLabel="Vômito" itemValue="Náuseas/Enjoo" />
						        <f:selectItem itemLabel="Diarreia" itemValue="Diarreia" />
						        <f:selectItem itemLabel="Constipação/Fezes ressecadas" itemValue="Constipação/Fezes ressecadas" />
						        <f:selectItem itemLabel="Sensação de empachamento" itemValue="Sensação de empachamento" />
						        <f:selectItem itemLabel="Intolerante ao glúten" itemValue="Intolerante ao glúten" />
						        <f:selectItem itemLabel="Intolerante à lactose" itemValue="Intolerante à lactose" />
						        <f:selectItem itemLabel="Menopausa" itemValue="Menopausa" />
						        <f:selectItem itemLabel="Tpm " itemValue="Tpm" />
						        <f:selectItem itemLabel="Queda de cabelo" itemValue="Queda de cabelo" />
						        <f:selectItem itemLabel="Unhas ressecadas" itemValue="Unhas ressecadas" />
						    </p:selectCheckboxMenu>
					    <h:panelGroup>
					</h:panelGrid>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
