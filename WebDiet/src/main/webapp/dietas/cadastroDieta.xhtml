<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui" xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Nova Dieta</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="dieta" value="#{cadastroDietaBean.dieta}" />
			<f:event listener="#{cadastroDietaBean.inicializar}" type="preRenderView" />
		</f:metadata>

		<h:form id="frmDieta">
			<h1>Nova Dieta</h1>
			<p:growl id="growlDieta" showDetail="true" sticky="false" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/dietas/cadastroDieta"
						icon="ui-icon-document" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroDietaBean.salvar}"
						update="@form"
						icon="ui-icon-disk" />

				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton value="Adicionar itens" icon="ui-icon-circle-plus" 
						onclick="PF('adicionarItemDialog').show(); return false"/>
					<p:button value="Pesquisa" icon="ui-icon-search" outcome="/dietas/pesquisaDieta"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panel id="dados" header="DADOS"
				style="margin-bottom:20px; margin-top:20px">
				<p:panelGrid columns="2" columnClasses="rotulo, campo"
					id="painelDieta" style="width: 100%; margin-top: 20px">

					<p:outputLabel value="Data Início:" for="dataInicio" />
					<p:calendar id="dataInicio" value="#{cadastroDietaBean.dieta.dataInicio}" showOn="button" />
					
					<p:outputLabel value="Data Termino:" for="dataTermino" />
					<p:calendar id="dataTermino" value="#{cadastroDietaBean.dieta.dataTermino}" showOn="button" />

					<p:outputLabel value="Paciente" for="paciente" />
					<p:autoComplete id="paciente" size="40" dropdown="true"
						value="#{cadastroDietaBean.dieta.paciente}" completeMethod="#{cadastroDietaBean.completarPaciente}"
						var="paciente" itemLabel="#{paciente.dadosPessoais.nome}" itemValue="#{paciente}"
						forceSelection="true" onkeyup="validar(this,'text');" />

				</p:panelGrid>
			</p:panel>

			<p:panel id="basic" header="PLANO ALIMENTAR"
				style="margin-bottom:20px">
				<p:dataTable id="cafe" var="itensCafe" value="#{cadastroDietaBean.listaCafe}"
					emptyMessage="Nenhum item cadastrado.">
					<f:facet name="header">
            		Café da manhã
       			 </f:facet>
					<p:column style="width: 200px">
						<h:outputText value="#{itensCafe.alimento.descricao}" />
					</p:column>
					<p:column style="width: 400px">
						<h:outputText value="#{itensCafe.alimento.descricaoComplementar}" />
					</p:column>
					<p:column style="width: 10px">
						<h:outputText value="#{itensCafe.quantidade}" />
					</p:column>
					<p:column style="width: 30px;">
						<p:commandButton icon="ui-icon-trash" title="Excluir"
							action="#{cadastroDietaBean.excluir}" update=":frmDieta:basic, :frmDieta:growlDieta">
							<f:setPropertyActionListener value="#{itensCafe}"
								target="#{cadastroDietaBean.itemSelecionado}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:dataTable id="lanche" var="lanche" value="#{cadastroDietaBean.listaLancheManha}"
					emptyMessage="Nenhum item cadastrado.">
					<f:facet name="header">
            		Lanche da manhã
       			 </f:facet>
					<p:column style="width: 200px">
						<h:outputText value="#{lanche.alimento.descricao}"  />
					</p:column>
					<p:column style="width: 400px">
						<h:outputText value="#{lanche.alimento.descricaoComplementar}" />
					</p:column>
					<p:column style="width: 10px">
						<h:outputText value="#{lanche.quantidade}" />
					</p:column>
					<p:column style="width: 30px;">
						<p:commandButton icon="ui-icon-trash" title="Excluir"
							action="#{cadastroDietaBean.excluir}" update=":frmDieta:basic, :frmDieta:growlDieta">
							<f:setPropertyActionListener value="#{lanche}"
								target="#{cadastroDietaBean.itemSelecionado}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:dataTable id="almoco" var="almoco" value="#{cadastroDietaBean.listaAlmoco}"
					emptyMessage="Nenhum item cadastrado.">
					<f:facet name="header">
            		Almoço
       			 </f:facet>
       			 	<p:column style="width: 200px">
						<h:outputText value="#{almoco.alimento.descricao}"  />
					</p:column>
					<p:column style="width: 400px">
						<h:outputText value="#{almoco.alimento.descricaoComplementar}" />
					</p:column>
					<p:column style="width: 10px">
						<h:outputText value="#{almoco.quantidade}" />
					</p:column>
					<p:column style="width: 30px;">
						<p:commandButton icon="ui-icon-trash" title="Excluir"
							action="#{cadastroDietaBean.excluir}" update=":frmDieta:basic, :frmDieta:growlDieta">
							<f:setPropertyActionListener value="#{almoco}"
								target="#{cadastroDietaBean.itemSelecionado}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:dataTable id="lancheTarde" var="lancheTarde" value="#{cadastroDietaBean.listaLancheTarde}"
					emptyMessage="Nenhum item cadastrado.">
					<f:facet name="header">
            		Lanche da tarde
       			 </f:facet>
					<p:column style="width: 200px">
						<h:outputText value="#{lancheTarde.alimento.descricao}"  />
					</p:column>
					<p:column style="width: 400px">
						<h:outputText value="#{lancheTarde.alimento.descricaoComplementar}" />
					</p:column>
					<p:column style="width: 10px">
						<h:outputText value="#{lancheTarde.quantidade}" />
					</p:column>
					<p:column style="width: 30px;">
						<p:commandButton icon="ui-icon-trash" title="Excluir"
							action="#{cadastroDietaBean.excluir}" update=":frmDieta:basic, :frmDieta:growlDieta">
							<f:setPropertyActionListener value="#{lancheTarde}"
								target="#{cadastroDietaBean.itemSelecionado}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:dataTable id="jantar" var="jantar" value="#{cadastroDietaBean.listaJanta}"
					emptyMessage="Nenhum item cadastrado.">
					<f:facet name="header">
            		Jantar
       			 </f:facet>
					<p:column style="width: 200px">
						<h:outputText value="#{jantar.alimento.descricao}"  />
					</p:column>
					<p:column style="width: 400px">
						<h:outputText value="#{jantar.alimento.descricaoComplementar}" />
					</p:column>
					<p:column style="width: 10px">
						<h:outputText value="#{jantar.quantidade}" />
					</p:column>
					<p:column style="width: 30px;">
						<p:commandButton icon="ui-icon-trash" title="Excluir"
							action="#{cadastroDietaBean.excluir}" update=":frmDieta:basic, :frmDieta:growlDieta">
							<f:setPropertyActionListener value="#{jantar}"
								target="#{cadastroDietaBean.itemSelecionado}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
				<p:dataTable id="ceia" var="ceia" value="#{cadastroDietaBean.listaCeia}"
					emptyMessage="Nenhum item cadastrado.">
					<f:facet name="header">
            		Ceia
       			 </f:facet>
					<p:column style="width: 200px">
						<h:outputText value="#{ceia.alimento.descricao}"  />
					</p:column>
					<p:column style="width: 400px">
						<h:outputText value="#{ceia.alimento.descricaoComplementar}" />
					</p:column>
					<p:column style="width: 10px">
						<h:outputText value="#{ceia.quantidade}" />
					</p:column>
					<p:column style="width: 30px;">
						<p:commandButton icon="ui-icon-trash" title="Excluir"
							action="#{cadastroDietaBean.excluir}" update=":frmDieta:basic, :frmDieta:growlDieta">
							<f:setPropertyActionListener value="#{ceia}"
								target="#{cadastroDietaBean.itemSelecionado}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
			</p:panel>


			<p:dialog header="Inclusão de itens" id="dialogItens" height="150px" width="345px"
				widgetVar="adicionarItemDialog" modal="true" resizable="false" showEffect="clip" hideEffect="clip">
				<h:panelGroup id="inclusaoPanel">

					<h:panelGrid id="painelItem" columns="2">
						<p:outputLabel value="Alimento" for="alimento" />
						<p:autoComplete id="alimento" size="25" dropdown="true"
							value="#{cadastroDietaBean.novoItem.alimento}"
							completeMethod="#{cadastroDietaBean.completarAlimento}"
							var="alimento" itemLabel="#{alimento.descricao}"
							itemValue="#{alimento}" forceSelection="true"
						
							onkeyup="validar(this,'text');" />
						
						<p:outputLabel value="Quantidade" for="quantidade" />
						<p:inputText id="quantidade" value="#{cadastroDietaBean.novoItem.quantidade}" size="5"/>
						
						<p:outputLabel value="Horário" for="horario" />
						<p:selectOneMenu id="horario"
							value="#{cadastroDietaBean.novoItem.horario}" >
							<f:selectItem itemLabel="Selecione" />
							<f:selectItems value="#{cadastroDietaBean.horarios}"
								var="grupo" itemValue="#{horario}" itemLabel="#{horario.descricao}" />
						</p:selectOneMenu>

						
						<p:spacer />
						<p:commandButton value="Incluir" style="margin-top: 20px"
							action="#{cadastroDietaBean.adicionarAlimento}"
							process="painelItem"
							update=":frmDieta:basic, :frmDieta:growlDieta"
							ajax="false" />

					</h:panelGrid>

				</h:panelGroup>
			</p:dialog>
			

		</h:form>
	</ui:define>
</ui:composition>
